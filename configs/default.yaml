# Конфигурация ZeroTrust Inspector по умолчанию

application:
  name: "ZeroTrust Inspector"
  version: "1.0.0"
  language: "ru"
  theme: "dark"
  auto_save: true
  save_interval: 300  # секунды

scanning:
  network_timeout: 2
  port_scan_timeout: 1
  max_workers: 10
  quick_scan_enabled: true
  auto_classify: true

policy:
  default_zones:
    - name: "Доверенная зона"
      type: "trusted"
      color: "#4CAF50"
      description: "Компьютеры и телефоны пользователей"
    
    - name: "IoT устройства"
      type: "iot"
      color: "#FF9800"
      description: "Умные устройства, камеры, колонки"
    
    - name: "Гостевая сеть"
      type: "guest"
      color: "#9C27B0"
      description: "Гостевые устройства"
    
    - name: "Серверы"
      type: "server"
      color: "#2196F3"
      description: "Серверы и NAS"

  default_rules:
    - source: "Доверенная зона"
      destination: "IoT устройства"
      action: "deny"
      description: "Изоляция IoT устройств"
    
    - source: "Гостевая сеть"
      destination: "Доверенная зона"
      action: "deny"
      description: "Изоляция гостевой сети"
    
    - source: "IoT устройства"
      destination: "Серверы"
      action: "deny"
      description: "Защита серверов"

export:
  default_platform: "openwrt"
  backup_before_apply: true
  validate_before_export: true

gui:
  window_width: 1200
  window_height: 800
  show_tooltips: true
  animations_enabled: true
  device_icons: true
